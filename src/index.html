<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
  </head>
  <body class="bg-[#3E3E3E]">
    <p class="text-center font-extrabold text-4xl text-white my-5">SHOOT</p>
    <p class="text-center text-white font-semibold">
      Enjoy seamless chatting with your mates
    </p>
    <div
      class="my-5 mx-5 border h-[80vh] rounded-md border-white relative overflow-y-scroll"
      id="textsDiv"
    >
      <form class="flex absolute bottom-0 gap-2 w-full">
        <div class="space-y-2">
          <input
            type="text"
            class="border rounded-lg bg-[#3E3E3E] border-white mx-3 p-2 text-white w-full"
            placeholder="Type your message"
            id="input"
          />
          <input
            type="text"
            class="border rounded-lg bg-[#3E3E3E] border-white mx-3 p-2 text-white w-full"
            placeholder="Type your room"
            id="role"
          />
        </div>
        <div class="space-y-2 flex-col">
          <button class="bg-white rounded-lg p-2 mx-3 w-20" id="send">
            Send
          </button>
          <button class="bg-white rounded-lg p-2 mx-3 w-20" id="joinRoom">
            Join
          </button>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
